<!DOCTYPE HTML>

<html>
    <head>
        <title>Payday 2 Weapons</title>

        <script src="js/data.js"></script>
        <script data-main="js/main" src="js/lib/require.js"></script>

        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div id="header" class="centered">
            <img src="img/Payday2_Logo.jpg">
        </div>

        <div id="selected-weapon-container" class="centered">
            <div id="weapon">
                <div class="border">
                    <img id="weapon-image" data-bind="attr: { src: weaponImage }">
                </div>
                <div>
                    <select id="weapon-select" data-bind="
                        options: availableWeapons,
                        optionsText: 'name',
                        value: currentWeapon,
                        optionCaption: 'Choose a weapon.'
                    "></select>
                </div>
            </div>

            <div id="weapon-stats" class="centered">
                <table data-bind="foreach: weaponStats">
                    <tr>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: value"></td>
                    </tr>
                </table>
            </div>

            <div id="mod-slots">
                <ul data-bind="foreach: modSlots">
                    <li data-bind="text: name, click: $root.clickModSlot">
                        <div>
                            <!-- ko ifnot: typeof(modImage) === "undefined" -->
                                <img data-bind="attr: { src: modImage }">
                            <!-- ko -->
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div id="available-mods" class="centered">
            <ul data-bind="foreach: availableMods">
                <li data-bind="text: name">
                    <img data-bind="attr: { src: imageUrl }">
                </li>
            </ul>
        </div>
    </body>
</html>
